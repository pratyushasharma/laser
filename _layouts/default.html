<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#863576">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300,400,700'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"><!---->
<!--    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ai?v=' | append: site.github.build_revision | relative_url }}"/>-->
    <link rel="shortcut icon" type="image/png" href="/assets/dbot.png">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
  </head>
  <body>
    <section class="page-header">
<!--       <img class="project-logo" src="/assets/dbot.png" />-->
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">
      {%- for line in site.description -%}
      <span>{{ line }}</span><br>
      {%- endfor -%}
      <i>{{ site.authors }}</i>
      </h2>
      {% for link in site.buttons %}
        <a href="{{ link[1] }}" class="btn">{{ link[0] }}</a>
      {% endfor %}
    </section>

    <section class="main-content">
      {{ content }}

    </section>
    <script src="js/script.js"></script>
  </body>
</html>
